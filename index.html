 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Guess Who?</title>
</head>
<body>
    <div></div>
    <header>
        <nav class="navbar">
            <h1>Guess Who?</h1>
            <h2>For rules, move cursor to the left side of the screen</h2>
            <h2>For stats, move to the right side</h2>
            <div class="interaction-menu">
                <div class="intitial-question">
                    <p>Is my character?</p>
                    <button class="sex-btn">Sex</button>
                    <button class="eyes-btn">Eyes</button>
                    <button class="hair-btn">Hair</button>
                    <button class="other-btn">other</button>
                </div>
                <div class="sex">
                    <button class="male" name="Male" value="Male">Male</button>
                    <button class="female" name="Female" value="Female">Female</button>
                </div>
                <div class="eyes">
                    <button class="brown-eyes" name="Brown eyes" value="Brown eyes">Brown eyes</button>
                    <button class="blue-eyes" name="Blue eyes" value="Blue eyes">Blue eyes</button>
                </div>
                <div class="hair">
                    <button class="bald" name="Bald" value="Bald">Bald</button>
                    <button class="white-hair" name="White hair" value="White hair">White hair</button>
                    <button class="brown-hair" name="Brown hair" value="Brown hair">Brown hair</button>
                    <button class="black-hair" name="Black hair" value="Black hair">Black hair</button>
                    <button class="blonde-hair" name="Blonde hair" value="Blone hair">Blonde hair</button>
                    <button class="ginger-hair" name="Ginger hair" value="Ginger hair">Ginger hair</button>
                    <button class="long-hair" name="Long hair" value="Long hair">Long hair</button>                
                </div>
                <div class="other">
                    <button class="small-mouth" name="Small mouth", value="Small mouth">Small mouth</button>
                    <button class="glasses" name="Glasses", value="Glasses">Glasses</button>
                    <button class="mustache" name="Mustache" value="Mustache">Mustache</button>
                    <button class="small-nose" name="Small nose", value="Small nose">Small nose</button>
                    <button class="hat" name="Hat" value="Hat">Hat</button>
                    <button class="earrings" name="Earrings", value="Earrings">Earrings</button>
                    <button class="beard" name="Beard", value="Beard">Beard</button>   
                </div>
            </div>
        </nav>
    </header>
        <div class="main-body">
        <div class="rules">
            lala
        </div>
        <div class="rows">
            <div class="row">
                    <img class="computers-choice" src="./images/BacksideOfCard.jpg" alt="Computer's choice">
                </div>
                <div class="row">
                    <img src="./images/jean-claude.png" alt="Jean Claude">
                    <img src="./images/pierre.png" alt="Pierre">
                    <img src="./images/jean.png" alt="Jean">
                    <img src="./images/amelie.png" alt="Amelie">
                    <img src="./images/mirabelle.png" alt="Mirabelle">
                    <img src="./images/isabelle.png" alt="Isabelle">
                    <img src="./images/antonin.png" alt="Antonin">
                    <img src="./images/bernard.png" alt="Bernard">
                </div>
                <div class="row">
                    <img src="./images/owen.png" alt="Owen">
                    <img src="./images/dylan.png" alt="Dylan">
                    <img src="./images/herbert.png" alt="Herbert">
                    <img src="./images/christine.png" alt="Christine">
                    <img src="./images/luc.png" alt="Luc">
                    <img src="./images/cecilian.png" alt="Cecilian">
                    <img src="./images/lionel.png" alt="Lionel">
                    <img src="./images/benoit.png" alt="Benoit">
                </div>
                <div class="row">
                    <img src="./images/robert.png" alt="Robert">
                    <img src="./images/charline.png" alt="Charline">
                    <img src="./images/renaud.png" alt="Renaud">
                    <img src="./images/michel.png" alt="Michel">
                    <img src="./images/pierre-louis.png" alt="Pierre-Luois">
                    <img src="./images/etienne.png" alt="Etienne">
                    <img src="./images/henri.png" alt="henri">
                    <img src="./images/damien.png" alt="Damien">
                </div>
        </div>
        <div class="stats">
            lala
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="buttonsInMenu.js"></script>
</body>
</html>
